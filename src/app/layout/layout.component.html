<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>{{title}}</h1>
    <span class="menu-spacer"></span>
    <div>
      <a *ngFor="let menu of menus" mat-button [routerLink]="menu.url"> {{menu.title}} </a>
    </div>
  </mat-toolbar-row>

  <!--<mat-toolbar-row>
    <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
  </mat-toolbar-row>-->
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-button [routerLink]="'/Home'"> Home </a>
      <a mat-button [routerLink]="'/AddMovie'"> Add Movie </a>
      <a mat-button [routerLink]="'/TopFive'"> Top 5 Movies </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh; padding: 1vw">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
